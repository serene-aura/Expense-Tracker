<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desc" content="Track tour expenses">
    <meta name="keywords" content="Expense, budget, management, money, tracking expenses">
    <meta property="og:title" content="Expense Tracker - Track your Expenses">
    <meta property="og:description" content="Track your expenses effectively with our Expense Tracker App.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Budget App</title>
    <style>
        .main-container {
            display: flex;
            height: 100vh;
        }
        .left {
            width: 30%;
            background-color: #fff9c4; /* Light yellow color */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .right {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chart-container {
            width: 80%;
            height: 70%; 
        }
        .heading {
            font-size: 1.5rem; 
            color: cyan;
            margin-bottom: 15px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="heading">
                <h1>Expense Tracker</h1>
            </div>
            <div class="chart-container">
                <canvas id="pieChart" alt="Pie chart showing budget distribution"></canvas>
            </div>
        </div>
        <div class="right">
            <div class="container">
                <div class="budget__numbers">
                    <div id="earned" class="number">
                        <small>Money Earned</small>
                        <div class="amount__container">
                            <p id="earned__symbol">Rs.</p>
                            <span id="amount__earned"></span>
                        </div>
                    </div>
                    <div id="available" class="number">
                        <small>Money Available</small>
                        <div class="amount__container">
                            <p>Rs.</p>
                            <span id="amount__available"></span>
                        </div>
                    </div>
                    <div id="spent" class="number">
                        <small>Money Spent</small>
                        <div class="amount__container">
                            <p id="spent__symbol">Rs.</p>
                            <span id="amount__spent"></span>
                        </div>
                    </div>
                </div>
                <div class="input__area">
                    <input type="text" id="description" placeholder="Description">
                    <input type="number" id="amount" placeholder="Amount">
                </div>
                <div class="buttons__area">
                    <button id="add__income" aria-label="Add income entry">Add Income</button>
                    <button id="add__expense" aria-label="Add expense entry">Add Expense</button>
                </div>
                <div class="items__container">
                    <div id="income__container" class="container">
                        <h2>Income</h2>
                        <!-- <div class="item income">
                            <h4>Stuff sold</h4>
                            <div class="item__income">
                                <p class="symbol">Rs.</p>
                                <span class="income__amount">200</span>
                            </div>
                            <i class="far fa-trash-alt"></i>
                        </div> -->
                    </div>
                    <div id="expenses__container" class="container">
                        <h2>Expenses</h2>
                        <!-- <div class="item expense">
                            <h4>Stuff bought</h4>
                            <div class="item__expense">
                                <p class="symbol">Rs.</p>
                                <span class="expense__amount">200</span>
                            </div>
                            <i class="far fa-trash-alt"></i>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
    <script src="main.js"></script>
</body>
</html>
